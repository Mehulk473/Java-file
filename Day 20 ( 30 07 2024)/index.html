<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart in JS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myChart" height="10px" width="300px">

    </canvas>

    
</body>
</html>
<script>
    const label = ["jan", "feb", "march", "april", "may", "june"];
    const data = {
    labels : label,
    datasets  :[{
        data : [30,18,50,80,40,55],
        backgroundColor : '',
        label :"my choice"
    }]
    }
    const config = {
      type: 'pie',
    //   pie radar line 
      data: data,
      options: {
        scales: {
          x: {
            grid: {
              display: true,
            },
          },
          y: {
            grid: {
              display: true,
            },
          },
        },
      },
    };
    var myChart = new Chart(
      document.getElementById('myChart'),
      config
    );

</script>
