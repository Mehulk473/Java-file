<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            display: flex;
            justify-content: center;
        }

        h2 {
            margin-left: 70px;
        }

        #result {
            margin-left: 80px;
        }
        .form{
            border: 2px solid black;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="form">
        <h2>Find Max</h2>
        <label for="">First Num</label>
        <input type="text" name="" id="num1">
        <br><br>
        <label for="">Second Num</label>
        <input type="text" name="" id="num2">
        <br><br>
        <label for="">Answer</label>
        <input type="text" name="" id="ans">
        <br><br>
        <input type="button" value="Result" id="result" onclick="show()">
    </div>
</body>

</html>
<script>
    function show(){
        var a,b;
        a= document.getElementById("num1").value;
        b= document.getElementById("num2").value;
        if(a>b){
            document.getElementById("ans").value=a;
        }
        else{
            document.getElementById("ans").value=b;
        }
        
    }
</script>
