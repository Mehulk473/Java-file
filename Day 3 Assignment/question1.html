</html><script>
    function show(){
    var h1,h2,m1,m2,h3,m3,h4,m4;
    h1=3;

    m2=50;

    h2=document.getElementById("h2").value;

    h3= h2-h1;

    m3= m2-m1;
    document.getElementById("m3").value=m3;
    }
</script>
