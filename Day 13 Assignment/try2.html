<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="record"></div>
    <script>
        async function show() {

            const uri = 'https://dummyjson.com/products';

            const response = await fetch(uri);
            const data = await response.json();

            data.products.forEach((record, index) => {
                document.write(`Record ${index + 1}`);
                document.write(`Title: ${record.title}`);
                document.write(`Price: ${record.price}`);
                document.write('<br>');
            })
        }

        window.onload = show;
    </script>
</body>

</html>
