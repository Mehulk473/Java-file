<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All products</title>
</head>
<body>
    <div id="record"></div>
</body>
</html>
<script>
    async function show(){
        const uri = "https://dummyjson.com/products?limit=3&skip=5&select=title,price,id,description"
        const response = await fetch(uri);
        const data = await response.json();
        const rec= document.getElementById("record");

        data.products.forEach((data) =>{
            rec.innerHTML += `<p> ${data.title}</p>
             <h1> ${data.price}</h1> <h1>${data.id}</h1> <p> ${data.description}</p> <hr>`;
        })
        console.log(data);
    }
    window.onload = show;
</script>
