<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: rgb(172, 172, 231);">
    <h2>Company Select</h2>
    <table>
        <tr>
            <td style="border: 1px solid black;"> Name - </td>
            <td style="border: 1px solid black;"> <input type="text" id="nm" placeholder="Name Please !">
            </td>
        </tr>
        <tr>
            <td style="border: 1px solid black;" colspan="2">
                <div id="error1"></div>
            </td>
        </tr>

        <tr>
            <td style="border: 1px solid black;"> Email - &nbsp;&nbsp;</td>
            <td style="border: 1px solid black;"> <input type="text" name="" id="email" placeholder="Email Please !">
            </td>
        </tr>
        <tr>
            <td style="border: 1px solid black;" colspan="2">
                <div id="error2"></div>
            </td>
        </tr>

        <tr>
            <td style="border: 1px solid black;"> Password - </td>
            <td style="border: 1px solid black;"> <input type="text" name="" id="pass" placeholder="Passwrod Please !">
            </td>
        </tr>
        <tr>
            <td style="border: 1px solid black;" colspan="2">
                <div id="error3"></div>
            </td>
        </tr>

        <tr>
            <td style="border: 1px solid black;"> Hobbies - </td>
            <td style="border: 1px solid black;"> <input type="radio" name="" id="re">Read <input type="radio" name=""
                    id="wa">Walk <input type="radio" name="" id="su">Surfing
            </td>
        </tr>
        <tr>
            <td style="border: 1px solid black;" colspan="2">
                <div id="error4"></div>
            </td>
        </tr>

        <tr>
            <td style="border: 1px solid black;"> <input type="button" value="Submit" onclick="check()">
            </td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <td style="border: 1px solid black;"> <input type="button" value="Reset" onclick="reset()"> </td>
        </tr>
    </table>

    <div id="error">

    </div>
</body>

</html>
<script>
    function check() {
        error1.innerHTML = "";
        console.log(nm.value)
        if (nm.value == "") {
            error1.innerHTML = " **NAME REQUIRED** ";
        } else if (nm.value.length < 3) {
            error1.innerHTML += "**MINIMUM 3 LETTERS REQUIRED**";
        }
        error2.innerHTML = "";
        console.log(nm.value)
        if (email.value == "") {
            error2.innerHTML += "**EMAIL REQUIRED**";
        }
        error3.innerHTML = "";
        console.log(nm.value)
        if (pass.value == "") {
            error3.innerHTML += "**PASSWORD REQUIRED**";
        }
        error4.innerHTML = "";
        console.log(nm.value)
        if (!re.checked || !wa.checked || !su.checked > 2) {
            error4.innerHTML += "**ATLEAST 2 HOBBIES REQUIRED**";
        }

    }
</script>
