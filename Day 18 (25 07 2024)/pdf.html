<script>
    function show(){
        const {jsPDF}= window.jspdf;
        var doc = new jsPDF();
        var img = new Image();
        img.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTw_HeSzHfBorKS4muw4IIeVvvRgnhyO8Gn8w&s";
            doc.addImage(img, 50, 20, 100, 20);
            doc.setFontSize(20);
            doc.line(10, 70, 200, 70);
            doc.setTextColor("blue");
            doc.text("Mehul", 100, 100);
            doc.autoTable({
                margin: { top: 150, left: 20, bottom: 30 },
                head: [['Field', 'Value']],
                body: [
                    ['Name', name],
                    ['Age', age],
                    ['Class', classValue],
                    ['City', city],
                    ['Hobbies', hobbies]
                ]
            });
            doc.save("myPdf.pdf");
    }
</script>
